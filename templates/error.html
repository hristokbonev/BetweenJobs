<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
        }
        .error-message {
            font-size: 1.2em;
            color: #e74c3c;
        }
        a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Oops! Something went wrong.</h1>
    <p class="error-message">{{ message }}</p>
    <button onclick="window.history.back()">Go Back</button>
</body>
</html>
