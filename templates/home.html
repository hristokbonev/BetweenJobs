{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}

      <!-- HOME -->
    <section class="home-section section-hero overlay bg-image" style="background-image: url('../static/images/hero_1.jpg');" id="home-section">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-12">
            <div class="mb-5 text-center">
              <form name="toggleCategory">
                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                  <input type="radio" class="btn-check" name="nav" id="btnradio1" value="/jobposts/" autocomplete="off" checked>
                  <label class="btn btn-outline-primary" for="btnradio1">Job Posts</label>
                
                  <input type="radio" class="btn-check" name="nav" id="btnradio2" value="/companies/" autocomplete="off">
                  <label class="btn btn-outline-primary" for="btnradio2">Companies</label>
                
                  <input type="radio" class="btn-check" name="nav" id="btnradio3" value="/resumes/" autocomplete="off">
                  <label class="btn btn-outline-primary" for="btnradio3">Resumes</label>
                </div>
              </form>
            </div>
            <form id="searchForm" method="post" action="/jobposts/" class="search-jobs-form">
              <div class="row mb-5">
                {{ load_search_controls(locations, employments, filters) }}
              </div>
            </form>
          </div>
        </div>
      </div>

      <a href="#next" class="scroll-button smoothscroll">
        <span class=" icon-keyboard_arrow_down"></span>
      </a>

    </section>
    
    <section class="py-5 bg-image overlay-primary fixed overlay" id="next" style="background-image: url('images/hero_1.jpg');">
      <div class="container">
        <div class="row mb-5 justify-content-center">
          <div class="col-md-7 text-center">
            <h2 class="section-title mb-2 text-white">BetweenJobs so far:</h2>
          </div>
        </div>
        <div class="row pb-0 block__19738 section-counter">

          <div class="col-6 col-md-6 col-lg-3 mb-5 mb-lg-0">
            <div class="d-flex align-items-center justify-content-center mb-2">
              <strong class="number" data-number="1930">0</strong>
            </div>
            <span class="caption">Candidates</span>
          </div>

          <div class="col-6 col-md-6 col-lg-3 mb-5 mb-lg-0">
            <div class="d-flex align-items-center justify-content-center mb-2">
              <strong class="number" data-number="54">0</strong>
            </div>
            <span class="caption">Jobs Posted</span>
          </div>

          <div class="col-6 col-md-6 col-lg-3 mb-5 mb-lg-0">
            <div class="d-flex align-items-center justify-content-center mb-2">
              <strong class="number" data-number="120">0</strong>
            </div>
            <span class="caption">Jobs Filled</span>
          </div>

          <div class="col-6 col-md-6 col-lg-3 mb-5 mb-lg-0">
            <div class="d-flex align-items-center justify-content-center mb-2">
              <strong class="number" data-number="550">0</strong>
            </div>
            <span class="caption">Companies</span>
          </div>

            
        </div>
      </div>
    </section>
