<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body id="top">
    <div class="site-wrap">
        <!-- Header -->
        <header class="site-navbar mt-9">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="site-logo col-6"><a href="/home">BetweenJobs</a></div>
                    <nav class="mx-auto site-navigation">
                        <ul class="site-menu js-clone-nav d-none d-xl-block ml-0 pl-0">
                            <li><a href="/home">Home</a></li>
                            <li><a href="about.html">About</a></li>
                            <li><a href="contact.html">Contact</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>

        <!-- Forgot Password Section -->
        <section class="section-hero overlay bg-image" 
        style="background-image: url('../static/images/hero_1.jpg'); background-size: cover; background-repeat: no-repeat; background-position: center center; height: 100vh; display: flex; justify-content: center; align-items: center;">
        <div class="container">
            <div class="form-box login-container bg-light p-9 rounded" style="max-width: 900px; width: 100%; min-height: 300px; padding: 30px;">
                <h2 class="text-center mb-4">Forgot your password?</h2>

                <!-- Forgot Password Form -->
                <form method="post" action="/reset_password">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" name="email" class="form-control" id="email" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block btn-lg">Reset Password</button>
                    </div>
                    <div class="text-center footer mt-3">
                        <p>Remember your password? <a href="/login">Log in</a></p>
                    </div>
                </form>

                <!-- Error Message -->
            {% if error %}
            <section id="errors">
                <p style="color: red;">{{ error }}</p>
            </section>
            {% elif user %}
                <p style="color: green;"></p>> {{ user.username }}! Check your email.</p>
            {% endif %}
            </section>
            
            </div>
        </div>
        </section>

        <!-- Footer -->   
        <footer class="site-footer">
            <div class="container">
                <div class="row text-center">
                    <div class="col-12">
                        <p class="copyright">
                            &copy; <script>document.write(new Date().getFullYear());</script> All rights reserved | Between Jobs
                        </p>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/jquery.fancybox.min.js"></script>
    <script src="../static/js/custom.js"></script>
</body>
</html>
